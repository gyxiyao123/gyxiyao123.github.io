<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }


      .main-container {
            width: 100%;
            height: 820px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: url(images/bg5.png);
            background-size: 100% 100%;
            padding: 20px;
        }

      .content-wrapper {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }


      .font-img {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            margin-top: 100px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }

      .font-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

      .font-img img:hover {
            transform: scale(1.2);
        }

      .font-img.enlarged-img {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.3s ease;
        }

      .font-img.enlarged-img img {
            max-width: 90%;
            max-height: 90%;
        }


      .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

      .divider {
            width: 100%;
            height: 2px;
            background-color: #ddd;
            margin: 20px 0;
        }


      .font-info-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

      .font-display-title-container {
            width: 30%;
        }

      .font-display-title {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }


      .font-features-container {
            width: 70%;
            text-align: left;
        }

      .font-features-container p {
            font-size: 16px;
            color: #1a1a1a;
        }

        @media (max-width: 768px) {
          .main-container {
                padding: 20px 0;
            }

          .content-wrapper {
                width: 90%;
            }

          .font-img {
                width: 90%;
                height: 200px;
            }

          .font-info-container {
                flex-direction: column;
                align-items: center;
            }

          .divider {
                width: 80%;
                height: 2px;
                background-color: #ddd;
                margin: 20px 0;
            }

          .font-display-title-container {
                width: 100%;
            }

          .font-display-title {
                text-align: center;
                font-size: 30px;
            }

          .font-features-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>

                        <li class="nav-item"><a class="nav-link" href="./font.html"><img
                                    src="./images/字体样式.png" alt="">字体设计</a></li>
                        <li class="nav-item"><a class="nav-link" href="./illustration.html"><img

        <div class="main-container">
            <div class="content-wrapper">
                <div class="font-img">
                    <img src="./images/font1.png">
                </div>
                <div class="divider"></div>
                <div class="font-info-container">
                    <div class="font-display-title-container">
                        <h1 class="font-display-title">字体展示</h1>
                    </div>
                    <div class="font-features-container">
                        <p>字体特点：字体统一为笔画边缘尖角，确定横划与竖划粗细，其他笔划按照边缘尖角和方块体统一大小并适当加入变化，确保整体协调流畅。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
